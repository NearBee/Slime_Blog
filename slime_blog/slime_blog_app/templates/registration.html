{% extends 'layout.html' %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block body %}
<div class='container'>
    <div class='row justify-content-center'>
        <div class='col-md-10'>
            <div class='card'>
                <div class='card-header'>
                    <img src="/static/images/better_slime1.png" alt="Slime Blog" class="slime-logo">
                    <h3>Create Account</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}

                        {% for field in SignUpForm %}
                        <div class="fieldWrapper">
                            {{field.errors}}
                            <div class="row justify-content-start">

                            </div>
                        </div>
                        {% endfor %}

                        <!-- {{ form.as_p }}
                        <button type="submit" class="btn btn-slime btn-block mt-3">Register</button> -->
                    </form>
                </div>
                <!-- TODO: Fix link to login.html -->
                <a href="{% url 'login' %}" class="btn btn-link mt-3">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
