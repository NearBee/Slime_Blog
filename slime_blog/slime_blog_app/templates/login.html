{% extends 'layout.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <!-- TODO: Temp image -->
                    <img src="/static/images/better_slime1.png" alt="Slime Blog" class="slime-logo">
                    <h3>Slime Blog Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-slime btn-block mt-3">Login</button>
                            </div>
                            <div class="col-md-6 text-end">
                                <!-- Need to remove from form and have as a seperate link -->
                            </div>
                        </div>
                    </form>
                    <button type="button" href="#" class='btn btn-slime-variant btn-block mt-3'>Don't have
                        account?</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
